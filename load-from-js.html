<script>
  var jsonString = '[{"name":"Pizza Hut","score":3,"review":"First Monday of every month"},{"name":"Pizza Hut","score":3,"review":"First Monday of every month"},{"name":"Pizza Hut","score":3,"review":"First Monday of every month"}';

  var myData = JSON.parse(jsonString);

  $(document).ready(function() {
      var $grouplist = $('#groups');
      $.each(myData, function() {
          $('<li>' + this.name + '</li>').appendTo($grouplist);
      });
  });
</script>
